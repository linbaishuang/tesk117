<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="js/main.js"></script>

    <title>Form Designer</title>
</head>

<body>
    <div>
        <div id="container">
            <button class="but">添加</button>
            <button class="see">预览</button>
        </div>
        <div class="show" style="position:relative;display: none;width:100px;height: 100px;">
            <lable>文本</lable><input type="radio" style="width: 30px;height: 30px;" name="cho" value="文本">
            <lable>日期</lable><input type="radio" style="width: 30px;height: 30px;" name="cho" value="日期">
            <button class="hide" style="width: 120px;height: 100px;">取消</button>
            <button class="sure" style="width: 120px;height: 100px;">确定</button>
        </div>
    </div>
</body>
<script>
    $(function () {
        $(".but").click(function () {
            $(".show").show();
        });
        $(".hide").click(function () {
            $(".show").hide();
        });
        var append = "";
        var i = 0;
        $(".sure").click(function () {
            var val = $("input[name = 'cho']:checked").val();
            if (val === '文本') {
                for (i; ;) {
                    append = "<div>" +
                        "<input type='text' value='文本' class='addword" + i + "'/>" +
                        "<button class='deleword" + i + "' name='dele'>删除</button>" +
                        "</div>";
                    i++;
                    break;
                }
                $("#container").append(append);
            } else if (val === '日期') {
                for (i; ;) {
                    append = "<div>" +
                        "<input type='text' value='日期' class='addtime" + i + "'/>" +
                        "<button class='deletime" + i + "' name='dele'>删除</button>" +
                        "</div>";
                    i++;
                    break;
                }
                $("#container").append(append);
            }
            $("button[name = 'dele']").click(function () {
                var deleword = this.className;
                $("." + deleword + "").hide();
                $("." + deleword + "").siblings().hide();
            });
        })
        $(".see").click(function () {
            $(this).html("编辑");
            $(".but").hide();
            $("button[name = 'dele']").hide();
            $(".show").hide();
        })
    })
</script>
</html>
